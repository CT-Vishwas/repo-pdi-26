<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>
                <h1>
                    Simple Calculator
                </h1>
            </legend>
            <label for="num1">Number 1</label>
            <input type="number" id="num1" name="num1">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" name="num2">
            <label for="op">Operator</label>
            <select name="op" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <!-- <button type="button" onclick="handleOnclick()">Calculate</button> -->
             <button id="calculateButton">Calculate</button>
        </fieldset>
    </form>
    <fieldset>
        <legend>
            <h1>
                Result
            </h1>
        </legend>
        <p id="result"></p>
    </fieldset>

    <script>
        const calculateButton = document.getElementById('calculateButton');
        

        function handleOnclick(){
            let num1 = parseInt(document.getElementById('num1').value) ;
            let num2 = parseInt(document.getElementById('num2').value) ;
            let op = document.getElementById('op').value;
            console.log('The Calculation');
            let res = document.getElementsByTagName('p')[0];
    
            switch (op) {
                case '+':
                    res.textContent = `The Sum of ${num1} and ${num2} is ${num1 + num2}`;      
                    break;
                case '-':
                    res.textContent = `The Subtraction of ${num1} and ${num2} is ${num1 - num2}`;      
                    break;
                case '*':
                    res.textContent = `The Multiplication of ${num1} and ${num2} is ${num1 * num2}`;      
                    break;
                case '/':
                    if (num2 != 0){
                        res.textContent = `The Division of ${num1} and ${num2} is ${num1 / num2}`;
                    }
                    else{
                        res.textContent = `The Division of ${num1} and ${num2} cannot be performed`;
                    }
                    break;
                default:
                    break;
                    alert("The Answer is submitted");
            }

            calculateButton.addEventListener('click', (event)=>{
                event.preventDefault();
                handleOnclick
            } );
        }

    </script>
</body>
</html>
