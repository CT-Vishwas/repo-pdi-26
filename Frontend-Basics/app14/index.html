<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script5.js" type="module"></script>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>
                <h1>
                    Simple Calculator
                </h1>
            </legend>
            <label for="num1">Number 1</label>
            <input type="number" id="num1" name="num1">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" name="num2">
            <label for="op">Operator</label>
            <select name="op" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <!-- <button type="button" onclick="handleOnclick()">Calculate</button> -->
             <button id="calculateButton" type="button">Calculate</button>
        </fieldset>
    </form>
    <fieldset>
        <legend>
            <h1>
                Result
            </h1>
        </legend>
        <p id="result"></p>
    </fieldset>
</body>
</html>
